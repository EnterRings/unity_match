{% extends 'base.html' %}
{% load static %}

{% block title %}レビュー検索{% endblock %}

{% block contents %}
<div class="container" style="margin-top: 150px;">
  <h1>レビュー検索</h1>
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>  
    <a class="btn btn btn-warning float-right" href="{% url 'library:private_list' %}">キャンセル
    </a>
    <button class="btn btn-success float-right" type="submit">検索</button>
  </form>
</div>
{% endblock %}
