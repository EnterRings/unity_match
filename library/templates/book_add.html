{% extends 'base.html' %}
{% load static %}
<!-- 仮のタイトルです -->
{% block title %}レビュー登録{% endblock %}

{% block contents %}
<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="my-div-style w-100">
      <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <h1>レビュー登録</h1>
        <table class="table">
          {{ form.as_table }}
        </table>
        <a class="btn btn btn-warning float-right" href="{% url 'library:private_list' %}">キャンセル
        </a>
        <button class="btn btn-success float-right" type="submit">登録</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
