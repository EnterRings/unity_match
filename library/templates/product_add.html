{% extends 'base_admin.html' %}
{% load static %}

{% block title %}管理者 | 製品追加{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <div class="my-div-style w-100">
      <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <h1>製品登録</h1>
        <table class="table">
          {{ form.as_table }}
        </table>
        <a class="btn btn btn-warning float-right" href="{% url 'library:product_list' %}">キャンセル
        </a>
        <button class="btn btn-success float-right" type="submit">登録</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
