{% extends 'base_admin.html' %}
{% load static %}

{% block title %}管理者 | 製品情報検索{% endblock %}

{% block contents %}
<div class="container">
  <h1>製品情報検索</h1>
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>  
    <a class="btn btn btn-warning float-right" href="{% url 'library:product_list' %}">キャンセル
    </a>
    <button class="btn btn-success float-right" type="submit">検索</button>
  </form>
</div>
{% endblock %}
